{% extends 'base.html' %}
{% load static %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}
<div class="register-bg">
    <div class="register-block" ">
        <a href="{% url 'login' %}">Войти</a><a href="{% url 'register' %}">Регистрация</a>
        <hr>
        <form action="{% url 'login' %}">
            {%csrf_token %}
            Введите E-mail
            <input class="container-input" type="email" placeholder="Введите E-mail" required id="id_email">
            Создайте пароль
            <input class="container-input" type="password" placeholder="Создайте пароль" required id="id_password">
            <button>Войти</button>
            <p style="color: gray; margin-top: 5px; font-size: small; text-align: center;"><input style="height: 20px;" type="checkbox" required>вы принимаете правила использования сайта и ислам</p>
        </form>
    </div>
</div>
{% endblock %}
