{% extends 'base.html' %}
{% load static %}
{% block title %}
Создайте объявление
{% endblock %}
{% block content %}
<div class="form-c-product">
    <h1>Создайте объявление</h1>
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-c">
            <h2>Опишите в подробностях</h2>
            <p>Укажите название</p>
            <input type="text" name="title" required placeholder="Например,iphone-15">
            <p style="margin-top: 15px;">Категория</p>
            <select name="category" required style="width: 11%;">
                {% for category in category %}
                <option value="{{ category.id }}">{{ category.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-c">
            <h2>Фото</h2>
            <p>добавьте фото</p>
            <table>
                <td>
                    <label style="width: 105px;" for="photo">
                        <img class="image-icon" src="{% static 'img/i (2).webp' %}" alt="...">
                    </label>
                    <input style="visibility: hidden;" type="file" name="image" id="photo">
                </td>
            </table>
        </div>
        <div class="form-c">
            <p>Описание</p>
            <textarea class="form-c-textarea" name="text" cols="70" rows="10" placeholder="Напишите описание того чего хотите выставить на продажу" required></textarea>
        </div>
        <div class="form-c">
            <h2>Контакты</h2>
            <p>E-mail</p>
            <input type="email" placeholder="Ваш адрес электронной почты">
            <p>Цена</p>
            <input placeholder="Цена" type="number" name="price" required>
        </div>
        <div class="form-c">
            <button type="submit">Опубликовать</button>
        </div>
    </form>
</div>
{% endblock %}
