{% extends 'base.html' %}
{% load static %}
{% block title %}
Главная,Оlx
{% endblock %}
{% block content %}
<div class="form-c-product">
    <h1>create post</h1>
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-c">
            <h2>Опишите в подробностях</h2>
            <p>Укажите название</p>
            <input type="title" required placeholder="Например,iphone-15">
            <p>Категория</p>
            <select required>
                {% for category in category %}
                <option>{{ category.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-c">
            <h2>Фото</h2>
            <p>добавьте фото</p>
            <table>
                <td>
                    <label style="width: 105px;" for="photo">
                        <img class="image-icon" src="" alt="...">
                        <input style="visibility: hidden;" type="file" name="image" id="photo" required>
                    </label>
                </td>
            </table>
        </div>
        <div class="form-c">
            <p>Описание</p>
            <textarea style="resize: none; height: 300px;" name="" id="" cols="70" rows="10" placeholder="Напишите описание того чего хотите выставить на продажу"></textarea>
        </div>
        <div class="form-c">
            <h2>Контакты</h2>
            <p>E-mail</p>
            <input type="email" placeholder="Ваш адрес электронной почты" required>
            <p>Цена</p>
            <input placeholder="Цена" type="price">
        </div>
        <div class="form-c">
            <button>Опубликовать</button>
        </div>
    </form>
</div>
{% endblock %}
